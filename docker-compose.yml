services:
  consul:
    image: consul:1.15.4
    container_name: dev-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0

  sim-service:
    env_file:
        - .env
    build:
      context: .
      dockerfile: sim-service/Dockerfile
    ports:
      - "${SIM_SERVICE_PORT:-8081}:${SIM_SERVICE_PORT:-8081}"
    depends_on:
      - consul
